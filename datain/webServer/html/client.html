            <div class="container-fluid">
                <div class="row">
                    <aside class="col-md-3">
                        <ul>
                            <li><a class="btn-send" data-href="/control/start" href="#">Start</a></li>
                            <li><a class="btn-send" data-href="/control/stop" href="#">Stop</a></li>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

<script>

    var uri = {
        'ws': "ws://0.0.0.0:8880/ws",
        'base': 'http://0.0.0.0:8880',
        "method": {
            'control': {
                'start': '/control/start',
                'stop': '/control/stop',
            }
        }
    }

    var ws = new WebSocket(uri['ws']);

    ws.onmessage = function(event) {
        var messages = document.getElementById('messages');
        var message = document.createElement('li');
        message.textContent = event.data;
        messages.appendChild(message);
    };

    function sendMessage() {
        ws.send(document.getElementById('messageText').value);
    }

    function sendMessageAttr(msg) {
        ws.send(msg);
    }

(function($) {
    $('.btn-send').on('click', function(e) {
        e.preventDefault();
        let data = $(this).data('href');

        $.ajax({
            url: uri.base + data,
            type: 'GET',
            success: function(data) {
                console.log(data);
                $('#console-log').append(data);
            }
        });
    });




})(jQuery)

</script>
